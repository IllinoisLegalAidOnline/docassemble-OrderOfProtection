      **Is there personal property you want the court to give to you?**
      ${ word(yesno(award_personal_property)) }

  - Edit: petitioner_personal_property.revisit
    button: |
      **Personal property you want possession of:**

      % for my_var in petitioner_personal_property:
        * ${ my_var.name.text }
      % endfor
    show if: (award_personal_property == True)
  - Edit: petitioner_personal_property.revisit
