      % endif
      % if no_stalking:
      * Stalking
      % endif
      % if no_willful:
      * Willful deprivation
      % endif
      % if no_intimidation:
      * Intimidation of a dependent
      % endif
      % if no_exploitation:
      * Exploitation of a high-risk adult with disabilities
      % endif
      % if no_neglect:
      * Neglect of a high-risk adult with disabilities
      % endif
      % if no_interference:
